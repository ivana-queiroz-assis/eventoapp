<!DOCTYPE html>
<html>
	<head>
	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Eventos App</title>
	</head>
	<body>
		
		<header>
			 <nav>
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">Evento</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/evento" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i> Lista de Eventos</a></li>
			       
			      </ul>
			    </div>
			  </nav>
		</header>
		<br/><br/>
		
	<div th:each="evento: ${evento}" class="container">
		<div class="row">
			<p> Nome: <span th:text="${evento.nome}"></span></p>
			<p> Local:<span th:text="${evento.local}"></span></p>
			<p> Data:<span th:text="${evento.data}"></span></p>
			<p> Horario:<span th:text="${evento.horario}"></span></p>
		</div>
		
		<form method="post">
			<label class="waves-effect waves-light btn" >Convidados do Evento</label><br/><br/><br/>
			Nome: <input type="text" value="" name="nome"/>
			RG:<input type="text" value="" name="rg"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			
		</form>
	</div>
	<br/><br/><br/><br/>
	<h5 class="waves-effect waves-light btn">Lista de convidados</h5>
	<div class="container" th:each="convidado : ${listaConvidados}">
	
		<div class="row">
			<div class="input-field col s6">
				<p><span th:text="${convidado.nome}"></span></p>
			</div>
			<div class="input-field col s3">
				<p><span th:text="${convidado.rg}"></span></p>
			</div>
		</div>
	</div>
	
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript"
			src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
